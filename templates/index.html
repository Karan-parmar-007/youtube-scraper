{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Ready to Scrape ?</h1>

    <div class="form">
        <form action="/results" method="POST">
            <label for="content">Handle</label>
            <input type="text" name="content" id="content" placeholder="@PW-Foundation"><br />
            <label for="api_key">API Key</label>
            <input type="text" name="api_key" id="api_key">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
